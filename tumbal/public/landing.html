<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px;
            text-align: center;
        }
        h1 {
            color: #2d3436;
            margin-bottom: 16px;
        }
        p {
            color: #636e72;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: #0984e3;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #74b9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Web Service Praktik</h1>
        <p>Ini adalah landing page sederhana untuk latihan ExpressJS.</p>
        <a href="#" class="btn">Mulai</a>
    </div>
</body>
</html>
